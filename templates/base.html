<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    {% block links %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header>
    <nav class="navbar-expand navbar-light bg-secondary">
        <div class="container navbar">
            <a class="navbar-brand" href="{{ url_for('home') }}">AFK Arena</a>
            <div>
                <ul class="navbar-nav mr-auto">

                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('hero') }}">Герои</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('full_heroes') }}">Зал Славы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('user_profile') }}">Профиль</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-item nav-link active">{{ current_user.name }}</span>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('register') }}">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Войти</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container p-0">
    <br>
    {% block content %}{% endblock %}
</main>
</body>
</html>
